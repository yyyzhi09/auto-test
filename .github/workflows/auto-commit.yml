name: Auto Commit

on:
  schedule:
    - cron: "0 7 1-31/3 * *"  # æ¯3å¤©æ‰§è¡Œä¸€æ¬¡ï¼ˆUTC 7 ç‚¹ï¼‰
  workflow_dispatch:   

jobs:
  auto-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set git config
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Make changes
        run: |
          echo "$(date)" >> keepalive.txt

      - name: Commit changes
        run: |
          git add .
          git commit -m "ðŸŒ¿ Auto commit $(date)" || echo "No changes to commit"
          git push

